{% extends "base.html" %}

{% block title %}Luo Käyttäjä{% endblock %}

{% block content %}
    <main>
        <h2>Luo Käyttäjä</h2>
        <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Luo käyttäjä</button>
        </form>
    </main>
    <p>
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    </p>
{% endblock %}
